mirador.admin_settings:
  path: '/admin/config/media/mirador'
  defaults:
    _form: '\Drupal\mirador\Form\MiradorSettingsForm'
    _title: 'Mirador settings'
  requirements:
    _permission: 'administer site configuration'
mirador.manifest:
  path: '/mirador/manifest/{entity_type}/{field_name}/{entity_id}/{settings}'
  defaults:
    _controller: '\Drupal\mirador\Controller\MiradorManifestController::getManifest'
  requirements:
    _permission: 'access content'
mirador.annotation:
  path: '/annotation/search/{image_entity_id}'
  defaults:
    _controller: '\Drupal\mirador\Controller\MiradorAnnotationController::searchAnnotation'
  requirements:
    _permission: 'access content'
